<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <link href='https://fonts.googleapis.com/css?family=Roboto&subset=latin,cyrillic-ext,latin-ext,cyrillic'
          rel='stylesheet' type='text/css'>
</head>
<style>
    body {
        font-family: 'Roboto', sans-serif;
    }

    .wrapper {
        width: 1024px;
        margin: 0 auto;
    }

    .task {
        width: 100%;
    }

    canvas {
        display: block;
        width: 300px;
        height: 300px;
        margin: 0 auto;
        border: 2px solid red;
    }

</style>

<body>
<div class="wrapper">
    <section class="text">
        <h2>Задание 2</h2>
        <p>
            Тут уже задача посложнее. Нужно нарисовать картинку border.png на canvas-е с сохранением пропорций и
            качества.<br>
            Размер canvas-а оставить неизменным (300х300).( ͡° ͜ʖ ͡°)
    </section>
    <section class="task task2">
        <canvas id='canvas'></canvas>
    </section>
</div>
</body>
<script>
	let image = new Image();
	let canvas = document.getElementById('canvas');
	let context = canvas.getContext("2d");

	canvas.width = 300;
	canvas.height = 300;
	image.src = 'border.png';

	image.onload = function () {
		let ratio = this.width / this.height;
		let width = 300;
		let height = width / ratio;

		context.drawImage(image, 0, (canvas.width / 2) - (height / 2), width, height);
	};
</script>
</html>
