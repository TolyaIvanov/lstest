    .wrapper {
        width:1024px;
        margin: 0 auto;
    }

</style>

<body>
<div class="wrapper">
    <section class="text">
        <h2>Задание 3</h2>
        <p>
            Нужно написать метод массива, который оставляет в массиве только уникальные элементы.<br>
            arr.unic(); ['1', '2', '1', 'js', 'css', 'js'] --> ['1', '2', 'js', 'css'] ( ಥ ʖ̯ ಥ)
        </p>
    </section>
</div>
</body>

<script>
    let fristArray = ['1', '2', '1', 'js', 'css', 'js'];
    let secondArray = ['1', '2', '1', '3', '4', '5', '5', '6', '7', '7'];
    let thirdArray = ['a', 'b', 'c', 'd', 'e', 'f', 'f', 'f', 'd', 'f'];

    Array.prototype.unic = function () {
        return [...new Set(this)]
    };

    console.log(fristArray.unic());
    console.log(secondArray.unic());
    console.log(thirdArray.unic());
</script>
</html>
